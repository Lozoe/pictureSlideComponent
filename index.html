<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>picture slide effect</title>
        <meta http-equiv="content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
        <meta name="apple-touch-fullscreen" content="YES"/><!--允许保存为ios全屏应用-->
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/><!--定义iphone状态条的颜色-->
        <style>
            html {
                height: 100%;
            }
            body{
                margin: 0;
                padding: 0;
                background: #333;
                height:100%;
                overflow: hidden;
            }
            li,ul{
                list-style: none;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            /* 使得图片居中 webkit-box */
            li{
                position: absolute;
                display: -webkit-box;
                -webkit-box-pack: center;
                -webkit-box-align: center;
            }
            li img {
                max-width: 100%;
                max-height: 100%;
                width: 320px;
            }
            /* 隐藏画布外的内容 */
            #canvas{
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <!-- 外层画布容器 -->
        <div id="canvas" class="container">
        </div>
        <!-- /外层画布容器 -->
        <script>
            //所有的数据
        var list = [{
            height: 950,
            width: 800,
            img: "img/1.jpg"
        },
        {
            height: 1187,
            width: 900,
            img: "img/2.jpg"
        },
        {
            height: 766,
            width: 980,
            img: "img/3.jpg"
        },
        {
            height: 754,
            width: 980,
            img: "img/4.jpg"
        },
        {
            height: 493,
            img: "img/5.jpg",
            width: 750
        },
        {
            height: 500,
            img: "img/6.jpg",
            width: 750
        },
        {
            height: 600,
            img: "img/7.jpg",
            width: 400
        }];

        //构造函数
        function Slider(opts){
            //构造函数需要的参数
            this.wrap = opts.dom;
            this.list = opts.list;
            //构造三步奏
            this.init();
            this.renderDOM();
            this.bindDOM();
        }
        //第一步 -- 初始化
        Slider.prototype.init = function() {
            //设定窗口比率
            this.radio = window.innerHeight/window.innerWidth;
            //设定一页的宽度
            this.scaleW = window.innerWidth;
            //设定初始的索引值
            this.idx = 0;
        };

        //第二步 -- 根据数据渲染DOM
        Slider.prototype.renderDOM = function(){
            var wrap = this.wrap;
            var data = this.list;
            var len = data.length;

            this.outer = document.createElement('ul');
            //根据元素的长宽尺寸设定具体大小
            for(var i = 0; i < len; i++){
                var li = document.createElement('li');
                var item = data[i];
                li.style.width = window.innerWidth +'px';
                li.style.webkitTransform = 'translate3d('+ i*this.scaleW +'px, 0, 0)';
                if(item){
                    //根据窗口的比例与图片的比例来确定
                    //图片是根据宽度来等比缩放还是根据高度来等比缩放
                    if(item['height']/item['width'] > this.radio){
                        li.innerHTML = '<img height="'+ window.innerHeight +'" src="'+ item['img'] +'">';
                    }else{
                        li.innerHTML = '<img width="'+ window.innerWidth +'" src="'+ item['img'] +'">';
                    }
                }
                this.outer.appendChild(li);
            }

            //UL的宽度和画布宽度一致
            this.outer.style.cssText = 'width:' + this.scaleW +'px';

            wrap.style.height = window.innerHeight + 'px';
            wrap.appendChild(this.outer);
        };

        //第三步，绑定变量
        Slider.prototype.bindDOM = function() {
            var self = this;
            var scale = self.scaleW;
            var outer = self.outer;
            var len = self.list.length;

            // touchstart
            var startHandler = function(evt) {
                //记录手机按下时的坐标
                self.startX = evt.touches[0].pageX;
                //清除偏移量
                self.offsetX = 0;
                //记录事件开始时的时间
                self.startTime = new Date() * 1;
            };
            // touchmove
            var moveHandler = function(evt) {
                //touchmove时阻止浏览器默认行为
                evt.preventDefault();
                self.offsetX = evt.touches[0].pageX - self.startX;
                var lis = outer.getElementsByTagName("li");
                var i = self.idx - 1;
                var m = i + 3;
                for(i; i < m; i++) {
                    lis[i] && (lis[i].style.webkitTransition = '-webkit-transform 0s ease-out');
                    lis[i] && (lis[i].style.webkitTransform = 'translate3d('+ ((i-self.idx)*self.scaleW + self.offsetX) +'px, 0, 0)');
                }
            };
            // touchend
            var endHandler = function(evt) {
                var boundary = scale/6;
                var endTime = new Date() * 1;
                var lis = outer.getElementsByTagName("li");

                if(endTime - self.startTime > 800) {
                    if(self.offsetX >= boundary) {
                        //进入上一页
                        self.go("-1");
                    } else if(self.offsetX < boundary){
                        //进入下一页
                        self.go("+1");
                    } else {
                        //留在本页
                        self.go("0");
                    }
                } else {
                    //快操作
                    if(self.offsetX > 50) {
                        //进入上一页
                        self.go("-1");
                    } else if(self.offsetX <-50) {
                        //进入下一页
                        self.go("+1");
                    } else {
                        //留在本页
                        self.go("0");
                    }
                }

            };
            outer.addEventListener('touchstart',startHandler);
            outer.addEventListener('touchmove',moveHandler);
            outer.addEventListener('touchend',endHandler);
        };

        Slider.prototype.go = function(index) {

        };

        //初始化Slider 实例
        new Slider({
            dom : document.getElementById('canvas'),
            list : list
        });
        </script>
    </body>
</html>
